<div class="mod mod-user-list" data-connectors="1">
	<table class="tablesorter"> 
		<thead> 
			<tr> 
			    <th>Username</th> 
			    <th>First Name</th> 
			    <th>Last Name</th> 
			    <th>Actions</th> 
			</tr> 
		</thead> 
		<tbody>
			<tr data-th-each="user: ${users}">
				<td data-th-text="${user.username}">Sample Username</td>
				<td data-th-text="${user.firstname}">Sample Firstname</td>
				<td data-th-text="${user.lastname}">Sample Lastname</td>
				<td><a class="edit btn btn-mini" href="#" data-th-href="@{${'/users/' + user.username}}"><i class="icon-edit"></i> Edit</a></td>
			</tr>
		</tbody> 
	</table> 
</div>
